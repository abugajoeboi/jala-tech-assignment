<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>

</head>
<body>

    <h2>HTML5 Input Types Example</h2>

    <form action="/submit" method="POST">

        <!-- Number input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br>

        <!-- Range input -->
        <label for="range">Select a value (1-100):</label>
        <input type="range" id="range" name="range" min="1" max="100"><br>

        <!-- Color input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <!-- File input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br>

        <!-- Time input -->
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time"><br>

        <!-- Month input -->
        <label for="month">Select Month:</label>
        <input type="month" id="month" name="month"><br>

        <!-- Week input -->
        <label for="week">Select Week:</label>
        <input type="week" id="week" name="week"><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
