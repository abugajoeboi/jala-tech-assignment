
<!-- Create a page with different background-colour of a page and set an image as the 
background-image of a page (image should not scroll with the rest of the page and 
specify the size of a background image)  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image and Color Example</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This page has a fixed background image and a background color.</p>
    </div>


    <!-- Importance of HTML DOCTYPE?  -->
