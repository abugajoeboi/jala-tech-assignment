<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Iframes and Marquee</title>

</head>
<body>

    <h2>Web Page with Iframes and Marquee</h2>

    <!-- Marquee for scrolling text -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left">Welcome to our website! Stay updated with the latest news and trends!</marquee>
    </div>

    <!-- Marquee for scrolling text (vertical) -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="up" height="50">New content is coming soon! Check back for updates.</marquee>
    </div>

    <!-- Iframes for loading external websites -->
    <h3>Explore External Sites with Iframe:</h3>
    <iframe src="https://www.wikipedia.org" title="Wikipedia"></iframe>
    <iframe src="https://www.mozilla.org" title="Mozilla" style="margin-top: 20px;"></iframe>

</body>
</html>
