<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Media Queries</title>
    <link rel="stylesheet" href="css/mediaquerry.css">
</head>
<body>
    <header>
        <h1>Responsive Grid Layout</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="image/co5.jpg" alt="Placeholder Image">
                <p>Image 1</p>
            </div>
            <div class="grid-item">
                <img src="image/co5.jpg" alt="Placeholder Image">
                <p>Image 2</p>
            </div>
            <div class="grid-item">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>butterfly</p>
            </div>
            <div class="grid-item">
                <img src="image/co5.jpg" alt="Placeholder Image">
                <p>Image 3</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Abugajoe Responsive Grid</p>
    </footer>
</body>
</html>
